version: '3.2'

services:
  # Php-fpm container
  shelter_backend:
    build: images/backend
    image: shelter_backend
    volumes:
      - ./src:/var/www/shelter
    networks:
      shelter:
        ipv4_address: 192.168.1.2

  # Nginx container
  shelter_nginx:
    build: images/nginx
    image: shelter_nginx
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/shelter
    networks:
      shelter:
        ipv4_address: 192.168.1.3

  # Database container
  shelter_db:
    image: mysql
    restart: always
    environment:
      command: --default-authentication-plugin=mysql_native_password
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shelter
      MYSQL_USER: developer
      MYSQL_PASSWORD: developer
    volumes:
    - ./storage/mysql:/var/lib/mysql:rw
    networks:
      shelter:
        ipv4_address: 192.168.1.4

networks:
  shelter:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/29